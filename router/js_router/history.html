<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hash Router</title>
  <style>
    ul>li {
      display: inline-block;
      list-style: none;
    }

    #content {
      margin: 40px;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li>
        <a href="/">home</a>
      </li>
      <li>
        <a href="/about">about</a>
      </li>
      <li>
        <a href="/topics">topics</a>
      </li>
    </ul>
    
    <div id="content">

    </div>
  </div>
  <script src="js/router.js"></script>
  <script>
    const routes = [
        {
          path:'/',
          component:`<div style="color:red">Home</div>`
        },
        {
          path:'/about',
          component:'About'
        },
        {
          path:'/topics',
          component:'Topics'
        }
      ]

    const router = new Router({
      el:'content',
    //   base:'hash', //默认是history模式
      routes:routes
    });
  </script>
</body>

</html>
